services:
  redis:
    container_name: yeargin-redis
    image: redis:alpine
    restart: always
  hubot:
    container_name: yeargin-hubot
    build: .
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://yeargin-redis:16379
    depends_on:
      - redis
    volumes:
      - .:/opt/hubot
    restart: always
